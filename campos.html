<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
</head>
<body>

    <h2>Validação de Formulário</h2>

    <!-- Formulário HTML -->
    <form id="meuFormulario">
        <label for="campoA">Campo A (Número):</label>
        <input type="number" id="campoA" required>
        <br><br>

        <label for="campoB">Campo B (Número):</label>
        <input type="number" id="campoB" required>
        <br><br>

        <button type="submit">Submeter</button>
    </form>

    <!-- Mensagem de validação -->
    <div id="mensagem" style="margin-top: 20px;"></div>

    <script>
        // Função de validação
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Obter os valores dos campos
            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);
            const mensagemDiv = document.getElementById('mensagem');

            // Validar se o campo B é maior que o campo A
            if (campoB > campoA) {
                mensagemDiv.innerHTML = '<p style="color: green;">O formulário é válido! Campo B é maior que o Campo A.</p>';
            } else {
                mensagemDiv.innerHTML = '<p style="color: red;">Erro: Campo B deve ser maior que o Campo A.</p>';
            }
        });
    </script>

</body>
</html>
